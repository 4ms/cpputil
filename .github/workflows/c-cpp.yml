name: Run unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        cxx: [g++-14, g++-13, g++-12, g++-11, clang++-19, clang++-18, clang++-17, clang++-16, clang++-15 ]
        include:
          - os: macos-latest
            cxx: clang++

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Build and run tests
      run: CXX=${{ matrix.cxx }} make -f tests/Makefile
